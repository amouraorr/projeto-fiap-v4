version: '3.8'

services:
  postgres_smart_restaurant:
    image: "postgres:14"
    container_name: "postgres"
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network

  smart-restaurant-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smart_restaurant_app_container
    restart: always
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres_smart_restaurant:5432/postgres
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: create
    depends_on:
      - postgres_smart_restaurant
    ports:
      - "8080:8080"
    networks:
      - app_network

networks:
  app_network:

volumes:
  postgres_data: